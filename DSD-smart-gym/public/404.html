<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Fetch the built index.html and inject it into the 404 response so client-side routing works
    // This preserves the original URL in the address bar.
    fetch('/index.html', { cache: 'no-store' })
      .then(function (res) {
        if (!res.ok) throw new Error('index.html not found');
        return res.text();
      })
      .then(function (html) {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(function () {
        document.body.innerHTML = '<h1>Not Found</h1><p>The requested page could not be found.</p>';
      });
  </script>
</body>
</html>
